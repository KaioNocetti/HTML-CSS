<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="I">
        <li>Acordar</li>
        <li>Arrumar as coisas</li>
        <li>Comer</li>
        <li>Beber café e ler um livro</li>
        <li>Ir para academia</li>
        <li>Tomar banho</li>
        <li>Estudar</li>
        <li>Jantar</li>
        <li>Lazer</li>
        <li>domir</li>
    </ol>

    <h2>Listas não ordenadas</h2>
    <ul type="square"> <!-- "disc" "circle" "square"-->
        <li>produtos de limpeza</li>
        <li>Frango</li>
        <li>Ovo</li>
        <li>feijão</li>
        <li>carne</li>
    </ul>
    
</body>
</html>
