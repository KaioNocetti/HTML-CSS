<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com videos</title>
</head>
<body>
    <h1>Inserindo Video Hospedados Localmente</h1>
    <p>Esse vídeo está hospedado no meu próprio servidor</p>
    <video  width="560" poster="imagens/limoes-capa.png" controls loop>
        <source src="midia/Preda-Gavea-Rio.m4v" type="video/m4v">
        <source src="midia/preda-gavea-rio.mp4" type="viedo/mp4">
        <source src="midia/Preda-Gavea-Rio.webm" type="video/webm">
        <p>Seu servidor não é compativel para o vídeo</p>
    </video>

    <p>Inserindo vídeo do YouTube!</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/UcrgeEFIEvs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
