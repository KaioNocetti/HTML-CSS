<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Desafio de Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse e sobre os termos para descobrir qual tag deverá utilizar em casa caso!</p>

    <ul type="square">
        <li><abbr title="Usar a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Usar a tag <h1> e pode ser usado até o <h6>">Títulos</abbr></li>
        <li><abbr title="Usar a tag <img>">Imagens</abbr></li>
        <li><abbr title="Usar a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Usar a tag <code>">Código-Fonte</abbr></li>
        <li><abbr title="Usar a tag <ol e li>">Listas Ordenadas</abbr></li>
        <li><abbr title="Usar a tag <ule li>">Listas Desordenadas</abbr></li>
    </ul>  
</body>
</html>
